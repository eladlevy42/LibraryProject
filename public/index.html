<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="detailWrapper">
      <i class="fa-solid fa-x" onclick="hideDetailWrapper()"></i>
      <div id="detailBook">
        <h4 id="bookTitle"></h4>
        <img id="bookImage" src="" alt="bookImage" />
        <p id="bookAuthor"></p>
        <p id="bookDescription"></p>
        <p id="bookGenre"></p>
        <p id="bookISBN"></p>
        <p id="bookNumPages"></p>
        <p id="bookNumCopies"></p>
        <div id="copyBtns">
          <button id="addCopy">add copy</button
          ><button id="removeCopy">remove copy</button>
        </div>
        <i class="fa-solid fa-trash-can" id="deleteBook"></i>
      </div>
    </div>
    <header>
      <nav class="navBar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="createBooks.html">Create a new book</a></li>
          <li><a href="actionHistory.html">Show action history</a></li>
          <li><form id="searchBar">
            <svg fill="#045e8b" class="search-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490.4 490.4" xml:space="preserve" stroke="#045e8b"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M484.1,454.796l-110.5-110.6c29.8-36.3,47.6-82.8,47.6-133.4c0-116.3-94.3-210.6-210.6-210.6S0,94.496,0,210.796 s94.3,210.6,210.6,210.6c50.8,0,97.4-18,133.8-48l110.5,110.5c12.9,11.8,25,4.2,29.2,0C492.5,475.596,492.5,463.096,484.1,454.796z M41.1,210.796c0-93.6,75.9-169.5,169.5-169.5s169.6,75.9,169.6,169.5s-75.9,169.5-169.5,169.5S41.1,304.396,41.1,210.796z"></path> </g> </g></svg>
            <input
              id="searchInput"
              type="text"
              name="searchInput"
              placeholder="Search..."
              required
            />
            <button id="searchButton" type="submit">Search</button>
          </form></li>
        </ul>
      </nav>
    </header>
    <main class="margin-top-huge">
      <button id="sort">sort a-z</button>
      <div id="gridWrapper">
        <i
          class="fa-solid fa-backward arrow arrow-left"
          id="back"
          onclick="switchPage('back')"
        ></i>

        <div id="booksGrid"></div>
        <i
          id="next"
          class="fa-solid fa-forward arrow arrow-right"
          onclick="switchPage('next')"
        ></i>
      </div>
    </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="secret.js"></script>
    <script src="common.js"></script>
    <script src="homePage.js"></script>
  </body>
</html>
