<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="detailWrapper">
      <i class="fa-solid fa-x" onclick="hideDetailWrapper()"></i>
      <div id="detailBook">
        <h4 id="bookTitle"></h4>
        <img id="bookImage" src="" alt="bookImage" />
        <p id="bookAuthor"></p>
        <p id="bookDescription"></p>
        <p id="bookGenre"></p>
        <p id="bookISBN"></p>
        <p id="bookNumPages"></p>
        <p id="bookNumCopies"></p>
        <div id="copyBtns">
          <button id="addCopy">add copy</button
          ><button id="removeCopy">remove copy</button>
        </div>
        <button id="deleteBook">delete book</button>
      </div>
    </div>
    <header>
      <nav class="navBar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="createBooks.html">Create a new book</a></li>
          <li><a href="actionHistory.html">Show action history</a></li>
        </ul>
      </nav>
      <form id="searchBar">
        <input
          id="searchInput"
          type="text"
          name="searchInput"
          placeholder="Search..."
          required
        />
        <button id="searchButton" type="submit">Search</button>
      </form>
      <button id="sort">sort A-Z</button>
    </header>
    <main>
      <div id="gridWrapper">
        <i
          class="fa-solid fa-backward arrow"
          id="back"
          onclick="switchPage('back')"
        ></i>

        <div id="booksGrid"></div>
        <i
          id="next"
          class="fa-solid fa-forward arrow"
          onclick="switchPage('next')"
        ></i>
      </div>
    </main>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="secret.js"></script>
    <script src="common.js"></script>
    <script src="homePage.js"></script>
  </body>
</html>
